<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="editor-section">
            <h2>Text Editor (Beta)</h2>
            <h3>Write your texts in the following area</h3>
            <p>Edit options:</p>
            <div id="buttons">
                <button class="button-each" id="bold-button">B</button>
                <button class="button-each" id="Italic-button">I</button>
                <button class="button-each" id="underline-button">U</button>
                <button class="button-each" id="normal-button">Reset</button>
                <button class="button-each" id="left-button">L</button>
                <button class="button-each" id="middle-button">M</button>
                <button class="button-each" id="right-button">R</button>
                <input type="color" name="" id="color-input">
                <button class="button-each" id="color-button">Apply</button>
            </div>
            <div>
                <textarea name="" id="text-area" cols="120" rows="10"></textarea>
            </div>
        </section>
    </main>
    <script src="./editor.js"></script>
</body>
</html>
